<!DOCTYPE html>
<html>
<head>
  <title>AI Search</title>
  <meta http-equiv="X-Frame-Options" content="ALLOWALL">
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' notion.so *.notion.so">
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: transparent !important; 
      color: #333; 
      padding: 40px 20px; 
      margin: 0;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    * { background: transparent !important; }
    
    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }
    
    input { 
      width: 100%; padding: 18px 24px; font-size: 18px; border: 2px solid #e1e5e9; 
      border-radius: 30px; background: rgba(255,255,255,0.95); 
      color: #1a1a1a; font-family: inherit; box-sizing: border-box;
      margin-bottom: 16px;
    }
    input::placeholder { color: #9b9b9b; }
    
    button { 
      padding: 18px 40px; font-size: 18px; background: #0066ff; 
      color: white; border: none; border-radius: 30px; 
      cursor: pointer; font-weight: 600; font-family: inherit;
      width: 100%; max-width: 300px;
    }
    button:hover { background: #0052cc; }
    
    #results { 
      margin-top: 24px; text-align: center; width: 100%; 
      color: #333;
    }
    .search-link { 
      display: inline-block; margin-top: 16px; padding: 14px 32px; 
      background: rgba(0,102,255,0.1); color: #0066ff; text-decoration: none; 
      border: 2px solid rgba(0,102,255,0.3); border-radius: 25px; 
      font-weight: 500; font-size: 16px;
      backdrop-filter: blur(10px);
    }
    h1 { 
      color: #333; text-align: center; margin-bottom: 32px; 
      font-weight: 600; font-size: 28px;
    }
    
    /* DARK MODE - Readable white text */
    @media (prefers-color-scheme: dark) {
      body { color: #e1e5e9 !important; }
      input { background: rgba(26,26,26,0.95); color: #e1e5e9; border-color: #555; }
      input::placeholder { color: #888; }
      h1 { color: #e1e5e9 !important; }
      #results { color: #e1e5e9 !important; }
      .search-link { color: #60a5fa; border-color: rgba(96,165,250,0.5); background: rgba(0,102,255,0.15); }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>ðŸ”Ž AI Search</h1>
    <input type="text" id="query" placeholder="Search anything..." onkeypress="if(event.key=='Enter') search()">
    <button onclick="search()">Search</button>
    <div id="results"></div>
  </div>

  <script>
    async function search() {
      const q = document.getElementById('query').value.trim();
      if(!q) return;
      
      const url = `https://www.perplexity.ai/search?q=${encodeURIComponent(q)}`;
      window.open(url, '_blank');
      
      document.getElementById('results').innerHTML = `
        <div style="padding:30px;">
          <p>âœ… Opening search for "${q}"</p>
          <a href="${url}" target="_blank" class="search-link">ðŸ”— Open Results</a>
        </div>
      `;
    }
  </script>
</body>
</html>

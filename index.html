<!DOCTYPE html>
<html>
<head>
  <title>Void Search</title>
  <meta http-equiv="X-Frame-Options" content="ALLOWALL">
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' notion.so *.notion.so">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, sans-serif; background: #000; color: #fff; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    input { width: 70%; padding: 15px; font-size: 18px; border: none; border-radius: 25px 0 0 25px; background: #333; color: #fff; }
    button { padding: 15px 25px; font-size: 18px; background: #fff; color: #000; border: none; border-radius: 0 25px 25px 0; cursor: pointer; font-weight: bold; }
    .results { margin-top: 20px; text-align: center; }
    .search-link { display: inline-block; margin-top: 20px; padding: 15px 30px; background: #4a90e2; color: white; text-decoration: none; border-radius: 25px; font-size: 18px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin-bottom: 30px; text-align: center;">ðŸ”Ž Void Search</h1>
    <div style="display: flex;">
      <input type="text" id="query" placeholder="Ask Void anything..." onkeypress="if(event.key=='Enter') goToVoid()">
      <button onclick="goToVoid()">Search Void</button>
    </div>
    <div id="results" class="results">
      <p>Enter your search and click Search Void</p>
    </div>
  </div>

  <script>
    function goToVoid() {
      const query = document.getElementById('query').value.trim();
      if (!query) return;
      
      const encodedQuery = encodeURIComponent(query);
      const voidUrl = `https://askvoid.com/search?q=${encodedQuery}`;
      
      // Open in new tab (works everywhere)
      window.open(voidUrl, '_blank');
      
      // Show confirmation
      document.getElementById('results').innerHTML = `
        <p>âœ… Opening Void search for "${query}"...</p>
        <a href="${voidUrl}" class="search-link" target="_blank">ðŸ”— Open in new tab</a>
      `;
    }
  </script>
</body>
</html>

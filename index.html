<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-Frame-Options" content="ALLOWALL">
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' notion.so *.notion.so">
  <style>
    body { 
      background: transparent !important; 
      color: #37352f !important; 
      padding: 20px; margin: 0;
      display: flex; flex-direction: column; align-items: center;
      font-family: system-ui, sans-serif;
    }
    * { background: transparent !important; }
    
    input { 
      width: 100%; max-width: 400px; padding: 16px 20px; 
      font-size: 16px; border: 2px solid #e1e5e9; border-radius: 25px; 
      background: rgba(255,255,255,0.95); color: #37352f !important;
      margin-bottom: 12px; box-sizing: border-box;
    }
    input::placeholder { color: #9b9b9b; }
    
    button { 
      padding: 16px 32px; font-size: 16px; background: #0066ff; 
      color: white !important; border: none; border-radius: 25px; 
      cursor: pointer; font-weight: 600; max-width: 400px; width: 100%;
    }
    
    @media (prefers-color-scheme: dark) {
      body { color: #d4d4d4 !important; }
      input { background: rgba(35,35,37,0.95) !important; color: #d4d4d4 !important; border-color: #555; }
    }
  </style>
</head>
<body>
  <input type="text" id="query" placeholder="Search..." onkeypress="if(event.key=='Enter') search()">
  <button onclick="search()">Search</button>

  <script>
    function search() {
      const q = document.getElementById('query').value.trim();
      if(!q) return;
      window.open(`https://www.perplexity.ai/search?q=${encodeURIComponent(q)}`, '_blank');
    }
  </script>
</body>
</html>

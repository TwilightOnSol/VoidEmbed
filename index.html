<!DOCTYPE html>
<html>
<head>
  <title>AI Search</title>
  <meta http-equiv="X-Frame-Options" content="ALLOWALL">
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' notion.so *.notion.so">
  <style>
    body { font-family: system-ui; background: #000; color: #fff; padding: 30px; max-width: 700px; margin: 0 auto; }
    input { width: 70%; padding: 18px; font-size: 18px; border: none; border-radius: 30px 0 0 30px; background: #222; color: #fff; }
    button { padding: 18px 30px; font-size: 18px; background: #fff; color: #000; border: none; border-radius: 0 30px 30px 0; cursor: pointer; font-weight: 600; }
    #results { margin-top: 30px; }
    .result { background: #111; margin: 20px 0; padding: 25px; border-radius: 15px; border-left: 5px solid #4a90e2; }
    .result h3 a { color: #4a90e2; text-decoration: none; font-size: 20px; }
    .result p { color: #ccc; margin-top: 10px; }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-bottom: 40px;">ðŸ”Ž AI Search</h1>
  <div style="display: flex;">
    <input type="text" id="query" placeholder="Search anything..." onkeypress="if(event.key=='Enter') search()">
    <button onclick="search()">Search</button>
  </div>
  <div id="results"></div>

  <script>
    async function search() {
      const q = document.getElementById('query').value.trim();
      if(!q) return;
      
      document.getElementById('results').innerHTML = 'Searching...';
      
      const url = `https://www.perplexity.ai/search?q=${encodeURIComponent(q)}`;
      window.open(url, '_blank');
      
      document.getElementById('results').innerHTML = `
        <div style="text-align:center;padding:40px;color:#888;">
          <p>âœ… Opening search for "${q}"</p>
          <a href="${url}" target="_blank" style="display:inline-block;margin-top:20px;padding:15px 30px;background:#4a90e2;color:white;text-decoration:none;border-radius:25px;">ðŸ”— Open Results</a>
        </div>
      `;
    }
  </script>
</body>
</html>

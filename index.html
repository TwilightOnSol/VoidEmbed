<!DOCTYPE html>
<html>
<head>
  <title>AI Search</title>
  <meta http-equiv="X-Frame-Options" content="ALLOWALL">
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' notion.so *.notion.so">
  <style>
    body { 
      font-family: system-ui, -apple-system, sans-serif; 
      background: transparent !important; 
      color: inherit; 
      padding: 20px; 
      margin: 0;
      backdrop-filter: blur(0);
    }
    * { background: transparent !important; }
    input { 
      width: 70%; padding: 18px; font-size: 18px; border: 2px solid #e1e5e9; 
      border-radius: 30px 0 0 30px; background: rgba(255,255,255,0.9); 
      color: #1a1a1a; font-family: inherit;
    }
    input::placeholder { color: #9b9b9b; }
    button { 
      padding: 18px 30px; font-size: 18px; background: #0066ff; 
      color: white; border: none; border-radius: 0 30px 30px 0; 
      cursor: pointer; font-weight: 600; font-family: inherit;
    }
    button:hover { background: #0052cc; }
    #results { margin-top: 20px; color: inherit; }
    .search-link { 
      display: inline-block; margin-top: 15px; padding: 12px 24px; 
      background: rgba(0,102,255,0.1); color: #0066ff; text-decoration: none; 
      border: 1px solid rgba(0,102,255,0.3); border-radius: 20px; 
      backdrop-filter: blur(10px);
    }
    h1 { color: inherit; text-align: center; margin-bottom: 30px; font-weight: 600; }
  </style>
</head>
<body>
  <h1>ðŸ”Ž AI Search</h1>
  <div style="display: flex; gap: 0;">
    <input type="text" id="query" placeholder="Search anything..." onkeypress="if(event.key=='Enter') search()">
    <button onclick="search()">Search</button>
  </div>
  <div id="results"></div>

  <script>
    async function search() {
      const q = document.getElementById('query').value.trim();
      if(!q) return;
      
      const url = `https://www.perplexity.ai/search?q=${encodeURIComponent(q)}`;
      window.open(url, '_blank');
      
      document.getElementById('results').innerHTML = `
        <div style="text-align:center;padding:30px;">
          <p>âœ… Opening search for "${q}"</p>
          <a href="${url}" target="_blank" class="search-link">ðŸ”— Open Results</a>
        </div>
      `;
    }
  </script>
</body>
</html>
